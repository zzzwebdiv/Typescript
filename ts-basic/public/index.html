<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        [class*="type-"] h4{min-width: 105px;}
        @media screen and (min-width:768px) {
            h4{margin-bottom:0px}
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
          <div class="col-md-8 mx-auto">
            <h2 class="m-5 text-center">Financel Logger</h2>
            <ul class="item-list list-unstyled mb-5">

            </ul>
          </div> 
        </div>  
    </div>
    <div class="container-fluid">
        <div class="row bg-info py-5">
          <div class="col-md-8 mx-auto">
              <form class="new-item-form row">
                
                  <div class="col-sm-2">
                      <label class="text-white mb-1" for="">Type</label><br />
                      <select name="" id="type" class="form-control mb-3 mb-sm-0">
                          <option value="invoice">Invoice</option>
                          <option value="payment">Payment</option>
                      </select>
                      
                  </div>
                  <div class="col-sm-3">
                      <label class="text-white mb-1" for="">To/From:</label>
                      <input type="text" id="tofrom" class="form-control mb-3 mb-sm-0" />
                  </div>
                  <div class="col-sm-3">
                      <label class="text-white mb-1" for="">Details:</label>
                      <input type="text" id="details" class="form-control mb-3 mb-sm-0" />
                  </div>
                  <div class="col-sm-2">
                      <label class="text-white mb-1" for="">Amount($):</label>
                      <input type="number" id="amount" class="form-control mb-1 mb-sm-0" />
                  </div>
                  <div class="col-sm-2">
                    <label for="" class="opacity-0 mb-1">Add</label><br />
                    <button class="btn btn-primary">Add</button>
                  </div>
                
              </form>
              
          </div>
        </div>
    </div>

    <script type="module" src="./js/app.js"></script>
</body>
</html>
